<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">

    <!-- HEADER/TOP BAR -->

                <div class="input-group" style="max-width: 400px;">

                    <button class="btn btn-light btn-sm" type="button"><i class="bi bi-search"></i></button>
                </div>
            </div>
            <div class="d-flex align-items-center gap-3">
                <a href="#"><i class="bi bi-box-seam me-1"></i>Pedidos</a>
                <a href="#"><i class="bi bi-question-circle me-1"></i>Ajuda</a>
                <a href="#"><i class="bi bi-globe me-1"></i>PortuguÃªs</a>
                <span class="text-white-50">|</span>

                <a href="#">Entre</a>
                <a href="#" class="fs-5 ms-2"><i class="bi bi-cart3"></i></a>

    <!-- TÃTULO E PRODUTOS EM DESTAQUE -->
    <div class="container text-center py-4">
        <div class="mb-2">
            <i class="bi bi-cart-fill display-1 roxo-allbuy"></i>
        </div>
        <!-- TÃ­tulo principal -->
        <h1 class="display-5 fw-bold mb-5">Open-Store</h1>

        <!-- SubtÃ­tulo de destaque -->
        <h4 class="mb-4">Produtos em destaque</h4>

        <!-- SeÃ§Ã£o de Categorias em Destaque -->
        <div class="row justify-content-center g-4 mb-5">
            <div class="col-4 col-md-2" onclick="filtrarPorCategoria('Camiseta')" style="cursor: pointer;">
                <div class="d-flex flex-column align-items-center">
                    <span class="cat-icon">ðŸ‘•</span>
                    <span>Camiseta</span>
                </div>
            </div>
            <div class="col-4 col-md-2" onclick="filtrarPorCategoria('CalÃ§a')" style="cursor: pointer;">
                <div class="d-flex flex-column align-items-center">
                    <span class="cat-icon">ðŸ‘–</span>
                    <span>CalÃ§a</span>
                </div>
            </div>
            <div class="col-4 col-md-2" onclick="filtrarPorCategoria('TÃªnis')" style="cursor: pointer;">
                <div class="d-flex flex-column align-items-center">
                    <span class="cat-icon">ðŸ‘Ÿ</span>
                    <span>TÃªnis</span>
                </div>
            </div>
            <div class="col-4 col-md-2" onclick="filtrarPorCategoria('Meia')" style="cursor: pointer;">
                <div class="d-flex flex-column align-items-center">
                    <span class="cat-icon">ðŸ§¦</span>
                    <span>Meia</span>
                </div>
            </div>
            <div class="col-4 col-md-2" onclick="filtrarPorCategoria('Shorts')" style="cursor: pointer;">
                <div class="d-flex flex-column align-items-center">
                    <span class="cat-icon">ðŸ©³</span>
                    <span>Shorts</span>
                </div>
            </div>
            <div class="col-4 col-md-2" onclick="filtrarPorCategoria('Perfumes')" style="cursor: pointer;">
                <div class="d-flex flex-column align-items-center">
                    <span class="cat-icon">â›«ðŸ’¨</span>
                    <span>Perfumes</span>
                </div>
            </div>
        </div>

        <!-- SEÃ‡ÃƒO DE PRODUTOS FILTRADOS (mantida para a funcionalidade JS, mas vazia no HTML estÃ¡tico) -->
        <div id="sectionProdutosFiltrados" class="d-none">
            <h3 class="mb-4">Produtos: <span id="catTitle" class="text-primary"></span></h3>
            <div id="produtosFiltrados" class="row g-4">
                <!-- Cards serÃ£o inseridos aqui -->
            </div>
            <hr class="my-5">
        </div>
    </div>

    <!-- O CONTEÃšDO DO CRUD ABAIXO FOI REMOVIDO CONFORME SOLICITADO -->
    <script>
        const API = "http://localhost:8080/produto";
         async function filtrarPorCategoria(categoria) {
            // Mostrar seÃ§Ã£o e atualizar tÃ­tulo
            const section = document.getElementById("sectionProdutosFiltrados");
            const title = document.getElementById("catTitle");
            const container = document.getElementById("produtosFiltrados");

            section.classList.remove("d-none");
            title.innerText = categoria;
            container.innerHTML = '<div class="col-12 text-center"><span class="spinner-border text-primary"></span></div>';

            try {
                const res = await fetch(API);
                const data = await res.json();

                // Filtrar
                const filtrados = data.content.filter(p => p.categoria.toLowerCase() === categoria.toLowerCase());

                container.innerHTML = "";

                if (filtrados.length === 0) {
                    container.innerHTML = '<div class="col-12 text-center text-muted">Nenhum produto encontrado nesta categoria.</div>';
                    return;
                }

                filtrados.forEach(p => {
                    container.innerHTML += `
                        <div class="col-md-4 col-lg-3">
                            <div class="card h-100 shadow-sm">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${p.nome}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${p.categoria}</h6>
                                    <p class="card-text text-truncate">${p.descricao}</p>
                                    <div class="mt-auto">
                                        <h4 class="text-primary">R$ ${p.preco.toFixed(2)}</h4>
                                        <button class="btn btn-outline-primary w-100 mt-2">Ver Detalhes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error(error);
                container.innerHTML = '<div class="col-12 text-center text-danger">Erro ao carregar produtos.</div>';
            }
        }

    </script>
</body>

</html>
